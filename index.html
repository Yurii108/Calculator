<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="container">
<form>
        <div class="calculator">
                <!-- <input class="input" type=""> -->
                <div class="display"></div>
                <div class="display-two"></div>
                <div class="button">
                        <button class="ac">AC</button>
                        <button class="del">Del</button>
                        <button class="divide">/</button>
                        <button class="one">1</button>
                        <button class="two">2</button>
                        <button class="three">3</button>
                        <button class="multiply">*</button>
                        <button class="four">4</button>
                        <button class="five">5</button>
                        <button class="six">6</button>
                        <button class="minus">-</button>
                        <button class="seven">7</button>
                        <button class="eigth">8</button>
                        <button class="nine">9</button>
                        <button class="plus">+</button>
                        <button class="dut">.</button>
                        <button class="zero">0</button>
                        <button class="sum_answer">=</button>
                </div>
        </div>
</form>
</div>
<script>
        let GoBack = function (){
            //здесь можно добавить обработку какой-нибудь логики, при желании
            window.history.back();
        };
        </script>
<script src="js/script.js"></script>
</body>

</html>
